<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyPay</title>
  <link rel="shortcut icon" href="assets/733317.png" type="image/x-icon">

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI full CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="justify-center items-center flex flex-col h-[100vh] bg-[#f4f5f7]">
  <div class="h-[130px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png" alt="">
  </div>

  <form class="bg-white p-6 rounded-3xl">
    <div>
      <label class="font-semibold">Mobile Number</label>
      <br>
      <input id="mobile-number" type="text" placeholder="Enter Your Number"
        class="input input-primary rounded-3xl bg-[#f4f5f7] w-[350px] mt-3" />
    </div>

    <br>

    <div>
      <label class="font-semibold">4 Digit Pin</label>
      <br>
      <input id="pin-number" type="password" placeholder="Enter Pin"
        class="input input-primary rounded-3xl bg-[#f4f5f7] w-[350px] mt-3" />
    </div>

    <br>

    <button id="btn-login" class="btn btn-outline btn-primary mt-3 w-full rounded-3xl">Login</button>
  </form>

  <!-- js scripts -->
  <script src="./script.js"></script>
</body>
</html>
